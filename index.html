<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digimon Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-container">
      <h1 id="header">Digimon Search</h1>
      <p id="sub-header">Search for a digimon</p>
    </header>
    <div class="input-container">
      <input
        id="Digi-name-input"
        type="text"
        name="Digi-name"
        placeholder="Digimon name"
      />
      <button id="button" type="submit">Search</button>
    </div>
    <div class="Digivice">
      <h2 id="Digimon-name">Agumon</h2>
    
      <img src="/img/Digivice.webp" id="Digivice-img" alt="Digivice" />
      <img id="Digimon-img" /> 
    </div>
  </body>
  <script src="style.css"></script>
</html>
